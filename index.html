<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seletor de Cores</title>
</head>

<body>

    <section id="seletores">
        <div class="text-1">
            <h1>Seletor de Cores</h1>
        </div>
        <div class="text-2">
            <h1>Selecione as Cores</h1>
        </div>
        <form>
            <input oninput="mudarCores()" type="range" min="0" max="255" id="red">

            <input oninput="mudarCores()" type="range" min="0" max="255" id="green">

            <input oninput="mudarCores()" type="range" min="" max="255" id="blue">
        </form>
    </section>

    <section id="box-body">
        <div class="text-3">
            <h1>Resultado</h1>
        </div>
        <div id="box">

        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
